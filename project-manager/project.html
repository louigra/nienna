<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nienna — Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="./styles.css" rel="stylesheet" />
  <style>
    :root { --brand:#0039A6; --glass-bg:rgba(18,20,25,.6); --glass-border:rgba(255,255,255,.08); }
    body {
      background: radial-gradient(1200px 600px at 10% -10%, rgba(0, 57, 166, .22), transparent),
                  radial-gradient(1200px 600px at 90% 110%, rgba(0, 0, 0, .18), transparent),
                  linear-gradient(160deg, #0b0c10 0%, #0f1116 100%);
      min-height: 100vh;
    }
    .panel { background:var(--glass-bg); border:1px solid var(--glass-border); border-radius:1rem; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .nav-rail { min-width: 260px; }
    .btn-brand { background:var(--brand); border-color:var(--brand); }
    .btn-brand:hover { filter:brightness(1.08); }

    /* Comment thread UI */
    .comment-thread .comment-card {
        background: rgba(18,20,25,.7);
        border: 1px solid rgba(255,255,255,.08);
        border-radius: .75rem;
    }
    .comment-thread .comment-body {
        white-space: pre-wrap;
    }
    .comment-thread .children {
        margin-left: 1.25rem;          /* indent replies */
        padding-left: 1rem;
        border-left: 2px solid rgba(255,255,255,.08); /* vertical guide */
    }
    .comment-thread .meta {
        color: #98a2b3;
        font-size: .875rem;
    }
    .comment-thread .comment-actions .btn {
        --bs-btn-padding-y: .15rem;
        --bs-btn-padding-x: .5rem;
        --bs-btn-font-size: .8rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <a class="btn btn-outline-light btn-sm" href="./managerDash.html"><i class="bi bi-arrow-left"></i> Back to Projects</a>
        <h1 class="h4 mb-0 mt-2" id="proj-title">Project</h1>
        <div class="text-secondary small" id="proj-subtitle"></div>
      </div>
      <div class="d-flex gap-2">
        <button id="add-event-btn" class="btn btn-brand"><i class="bi bi-plus-circle me-1"></i> Add Event</button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-lg-3">
        <div class="panel p-2 nav-rail">
          <div class="list-group" id="event-types-list" role="tablist"></div>
        </div>
      </div>
      <div class="col-12 col-lg-9">
        <div class="panel p-3">
          <div id="content-wrap">
            <div class="text-secondary">Select an event type on the left.</div>
          </div>
          <p class="text-secondary small mt-2" id="page-msg"></p>
        </div>
      </div>
    </div>
  </div>

    <!-- Add Comment Modal -->
    <div class="modal fade" id="addCommentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
            <h5 class="modal-title">Add Comment</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
    
            <form id="add-comment-form">
            <div class="modal-body">
                <input type="hidden" id="parent-comment-id" />
                <div class="mb-3">
                <label for="comment-body" class="form-label">Comment</label>
                <textarea id="comment-body" class="form-control" rows="5"
                            placeholder="Type your comment…" required></textarea>
                <div class="form-text text-secondary">Tip: press <kbd>Ctrl</kbd>+<kbd>Enter</kbd> to submit</div>
                </div>
                <div class="small text-danger d-none" id="add-comment-error"></div>
            </div>
    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="add-comment-submit" type="submit" class="btn btn-brand">
                <i class="bi bi-send"></i> Post Comment
                </button>
            </div>
            </form>
        </div>
        </div>
    </div>

    <!-- Add Event (Note) Modal -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Add Event</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <form id="add-event-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="event-type" class="form-label">Type</label>
              <select id="event-type" class="form-select">
                <option value="note.added" selected>Note</option>
                <!-- Add more event types here later if you want -->
              </select>
            </div>
            <div class="mb-3">
              <label for="event-body" class="form-label">Details</label>
              <textarea id="event-body" class="form-control" rows="5"
                placeholder="What happened?" required></textarea>
              <div class="form-text text-secondary">A summary will be generated from the first 140 characters.</div>
            </div>
            <div class="small text-danger d-none" id="add-event-error"></div>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="add-event-submit" type="submit" class="btn btn-brand">
              <i class="bi bi-plus-circle"></i> Add Event
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module">
    import { supabase, requireAuth } from "../auth-guard.js";
    import { EVENT_TYPES } from "./events.config.js"; // adjust path if needed

    const msg = document.getElementById('page-msg');
    const titleEl = document.getElementById('proj-title');
    const subtitleEl = document.getElementById('proj-subtitle');
    const listEl = document.getElementById('event-types-list');
    const content = document.getElementById('content-wrap');
    const addBtn = document.getElementById('add-event-btn');

    const projectId = new URLSearchParams(location.search).get('project_id');

    // --- guard ---
    try { await requireAuth(); } catch (e) {
      console.error(e); msg.textContent = 'Auth required'; throw e;
    }
    if (!projectId) {
      msg.textContent = 'Missing project_id in URL';
      throw new Error('No project_id');
    }

    // --- load project header ---
    async function loadProjectHeader() {
      msg.textContent = 'Loading project…';
      const { data, error } = await supabase
        .from('projects_live')
        .select('id, project_title, agency, cip, category, element, project_acep')
        .eq('id', projectId)
        .single();
      if (error) { msg.textContent = error.message; return; }
      titleEl.textContent = data.project_title || `${data.project_title}`;
      subtitleEl.textContent = `Agency ${data.agency ?? '-'} · CIP ${data.cip ?? '-'} · Cat ${data.category ?? '-'} · Elem ${data.element ?? '-'}`;
      msg.textContent = '';
    }

    // --- build left rail from config ---
    function buildNav() {
        listEl.innerHTML = '';
      
        // Add Feed tab first
        const feed = document.createElement('a');
        feed.href = '#feed';
        feed.className = 'list-group-item list-group-item-action d-flex align-items-center gap-2';
        feed.setAttribute('role','tab');
        feed.dataset.key = 'feed';
        feed.innerHTML = `<i class="bi bi-newspaper"></i><span>Feed</span>`;
        listEl.appendChild(feed);
      
        // Then add configured event types
        for (const t of EVENT_TYPES) {
          const a = document.createElement('a');
          a.href = `#${encodeURIComponent(t.key)}`;
          a.className = 'list-group-item list-group-item-action d-flex align-items-center gap-2';
          a.setAttribute('role','tab');
          a.dataset.key = t.key;
          a.innerHTML = `<i class="bi bi-${t.icon || 'collection'}"></i><span>${t.label}</span>`;
          listEl.appendChild(a);
        }
      }

    // --- simple router: hash = event type key ---
    function getActiveTypeKey() {
        const key = (location.hash || '').replace(/^#/, '');
        return key || 'feed';  // default to feed
    }

    window.addEventListener('hashchange', () => {
      setActiveLink();
      loadEventsForType(getActiveTypeKey());
    });

    function setActiveLink() {
      const active = getActiveTypeKey();
      [...listEl.children].forEach(a => {
        a.classList.toggle('active', a.dataset.key === active);
      });
    }
    // ---------- Query & render: Events + nested comments ----------
const EVENT_TYPE_ALIASES = {
    // optional aliasing if you group types under a tab
    // 'comments' : ['comment.added','comment.edited'],
    // 'docs'     : ['doc.added','doc.updated'],
  };
  
  async function loadEventsForType(typeKey) {
    msg.textContent = 'Loading…';
  
    // Base select pulls events AND their comments via FK
    const baseSelect = `
      id, project_id, actor_id, event_type, subject_table, subject_id, summary, payload, created_at,
      event_comments:event_comments!event_comments_event_id_fkey (
        id, event_id, author_id, body, parent_comment_id, created_at
      )
    `;
  
    let q = supabase
      .from('events')
      .select(baseSelect)
      .eq('project_id', projectId)
      .neq('event_type', 'comment.added')
      .order('created_at', { ascending: false });
  
    if (typeKey !== 'feed') {
      const def = EVENT_TYPES.find(t => t.key === typeKey);
      if (!def) { content.innerHTML = '<div class="text-danger">Unknown tab.</div>'; msg.textContent=''; return; }
      const types = Array.isArray(def.eventTypes) && def.eventTypes.length ? def.eventTypes : [typeKey];
      q = q.in('event_type', types);
    }
  
    const { data, error } = await q;
    if (error) { content.innerHTML = `<div class="text-danger">${error.message}</div>`; msg.textContent=''; return; }
  
    renderEventsWithComments(data || []);
    msg.textContent = '';
  }
  
  // ---------- Renderer: event cards with nested comment threads ----------
  function renderEventsWithComments(rows) {
    if (!rows.length) {
      content.innerHTML = `<div class="text-secondary">No events yet.</div>`;
      return;
    }
  
    const wrap = document.createElement('div');
    wrap.className = 'd-flex flex-column gap-3';
  
    for (const ev of rows) {
      const card = document.createElement('div');
      card.className = 'p-3 rounded-3';
      card.style.background = 'rgba(18,20,25,.7)';
      card.style.border = '1px solid rgba(255,255,255,.08)';
  
      // header
      const header = document.createElement('div');
      header.className = 'd-flex justify-content-between align-items-baseline';
      header.innerHTML = `
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-${iconForEvent(ev)}"></i>
          <strong>${titleForEvent(ev)}</strong>
        </div>
        <small class="text-secondary">${new Date(ev.created_at).toLocaleString()}</small>
      `;
  
      // summary/body
      const body = document.createElement('div');
      body.className = 'mt-1 text-light';
      const summary = ev.summary || '';
      const details = ev.payload?.body_preview || '';
      body.innerHTML = `
        ${summary ? `<div class="small">${escapeHtml(summary)}</div>` : ''}
        ${details ? `<div class="small text-secondary mt-1">${escapeHtml(details)}</div>` : ''}
      `;
  
      // actions (Add comment)
      const actions = document.createElement('div');
      actions.className = 'mt-2';
      const addBtn = document.createElement('button');
      addBtn.className = 'btn btn-sm btn-outline-light';
      addBtn.innerHTML = `<i class="bi bi-chat-dots"></i> Comment`;
      addBtn.addEventListener('click', () => openAddEventCommentModal(ev.id, null));
      actions.appendChild(addBtn);
  
      // comments thread under the event
      const comments = Array.isArray(ev.event_comments) ? ev.event_comments.slice() : [];
      const thread = renderCommentThread(comments, (parentId) => openAddEventCommentModal(ev.id, parentId));
  
      card.appendChild(header);
      card.appendChild(body);
      card.appendChild(actions);
      if (thread) {
        const hr = document.createElement('hr');
        hr.className = 'text-secondary';
        hr.style.opacity = .2;
        hr.style.margin = '12px 0';
        card.appendChild(hr);
        card.appendChild(thread);
      }
      wrap.appendChild(card);
    }
  
    content.innerHTML = '';
    content.appendChild(wrap);
  }
  
  // ---------- Helpers ----------
  function titleForEvent(ev) {
    // prefer summary; fall back to payload/title-ish
    return ev.summary || ev.payload?.title || ev.payload?.filename || ev.event_type;
  }
  function iconForEvent(ev) {
    const key = ev.event_type;
    const def = EVENT_TYPES.find(t => t.key === key || t.eventTypes?.includes?.(key));
    return def?.icon || 'circle';
  }
  function escapeHtml(s) {
    return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
  }

  // Build a nested thread DOM for an array of comments on a single event
function renderCommentThread(rows, onReply) {
    if (!rows.length) return null;
  
    // index & children
    const byId = new Map();
    const kids = new Map();
    for (const r of rows) { byId.set(r.id, r); kids.set(r.id, []); }
    const roots = [];
    for (const r of rows) {
      const pid = r.parent_comment_id;
      if (pid && byId.has(pid)) kids.get(pid).push(r);
      else roots.push(r);
    }
    const byDateAsc = (a,b)=> new Date(a.created_at) - new Date(b.created_at);
    roots.sort(byDateAsc); for (const arr of kids.values()) arr.sort(byDateAsc);
  
    const wrap = document.createElement('div');
    wrap.className = 'comment-thread d-flex flex-column gap-3';
  
    function card(c) {
      const el = document.createElement('div');
      el.className = 'comment-card p-3';
      el.innerHTML = `
        <div class="d-flex justify-content-between align-items-baseline mb-1 meta">
          <div>@${String(c.author_id||'').slice(0,8)}</div>
          <small class="text-secondary">${new Date(c.created_at).toLocaleString()}</small>
        </div>
        <div class="comment-body">${escapeHtml(c.body || '')}</div>
        <div class="comment-actions mt-2">
          <button class="btn btn-outline-light btn-sm"><i class="bi bi-reply"></i> Reply</button>
        </div>
      `;
      el.querySelector('button').addEventListener('click', () => onReply?.(c.id));
      return el;
    }
  
    function node(c) {
      const block = document.createElement('div');
      block.appendChild(card(c));
      const ch = kids.get(c.id) || [];
      if (ch.length) {
        const grp = document.createElement('div');
        grp.className = 'children mt-3 d-flex flex-column gap-3';
        ch.forEach(k => grp.appendChild(node(k)));
        block.appendChild(grp);
      }
      return block;
    }
  
    roots.forEach(r => wrap.appendChild(node(r)));
    return wrap;
  }
// === Add Event Comment Modal wiring ===
const addEventBtn = document.getElementById('add-event-btn');
const addCmtModalEl = document.getElementById('addCommentModal');
const addCmtModal   = new bootstrap.Modal(addCmtModalEl);
const addCmtForm    = document.getElementById('add-comment-form');
const cmtBodyEl     = document.getElementById('comment-body');
const parentIdEl    = document.getElementById('parent-comment-id');
const addCmtErrEl   = document.getElementById('add-comment-error');
const addCmtSubmit  = document.getElementById('add-comment-submit');

let currentTargetEventId = null; // which event we’re commenting on (for “Add Comment” & “Reply”)

// Open modal for a specific event (and optional parent comment)
function openAddEventCommentModal(eventId, parentId = null) {
  currentTargetEventId = eventId;
  parentIdEl.value = parentId ? String(parentId) : '';
  addCmtErrEl.classList.add('d-none'); addCmtErrEl.textContent = '';
  cmtBodyEl.value = '';
  addCmtModal.show();
  setTimeout(() => cmtBodyEl.focus(), 200);
}

// Global “Add Event” button = add a comment on the newest event? Better: do nothing or open a picker.
// For now, just no-op or show a message. You can repurpose it later to “Add Note” etc.
addEventBtn.addEventListener('click', () => {
  msg.textContent = 'Pick an event’s “Comment” button to add a comment.';
  setTimeout(() => msg.textContent = '', 2500);
});

// Submit with Ctrl/Cmd+Enter
cmtBodyEl.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
    e.preventDefault();
    addCmtForm.requestSubmit();
  }
});

// Submit -> RPC
addCmtForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const body = (cmtBodyEl.value || '').trim();
  if (!body || !currentTargetEventId) { cmtBodyEl.focus(); return; }

  addCmtSubmit.disabled = true;
  try {
    const clientReqId = crypto.randomUUID();
    const parentId = parentIdEl.value ? Number(parentIdEl.value) : null;

    const { data, error } = await supabase.rpc('app_add_event_comment', {
      p_event_id: currentTargetEventId,
      p_body: body,
      p_parent_comment_id: parentId,
      p_client_req_id: clientReqId
    });
    if (error) throw error;

    addCmtModal.hide();
    await loadEventsForType(getActiveTypeKey());
  } catch (err) {
    addCmtErrEl.textContent = err?.message || 'Failed to post comment.';
    addCmtErrEl.classList.remove('d-none');
  } finally {
    addCmtSubmit.disabled = false;
  }
});

// === Add Event (Note) Modal wiring ===
const addEventBtnEl   = document.getElementById('add-event-btn');
const addEventModalEl = document.getElementById('addEventModal');
const addEventModal   = new bootstrap.Modal(addEventModalEl);
const addEventForm    = document.getElementById('add-event-form');
const eventTypeEl     = document.getElementById('event-type');
const eventBodyEl     = document.getElementById('event-body');
const addEventErrEl   = document.getElementById('add-event-error');
const addEventSubmit  = document.getElementById('add-event-submit');

addEventBtnEl.addEventListener('click', () => {
  addEventErrEl.classList.add('d-none');
  addEventErrEl.textContent = '';
  eventTypeEl.value = 'note.added';
  eventBodyEl.value = '';
  addEventModal.show();
  setTimeout(() => eventBodyEl.focus(), 200);
});

// Helper to make a short summary safely
function summarize140(s) {
  const oneLine = String(s || '').replace(/\s+/g, ' ').trim();
  return oneLine.slice(0, 140);
}

addEventForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const body = (eventBodyEl.value || '').trim();
    if (!body) { eventBodyEl.focus(); return; }
  
    addEventSubmit.disabled = true;
    try {
      const { error } = await supabase.rpc('app_add_note', {
        p_project_id: Number(projectId),
        p_body: body,
        p_client_req_id: crypto.randomUUID()   // idempotency
      });
      if (error) throw error;
  
      addEventModal.hide();
      await loadEventsForType(getActiveTypeKey());
    } catch (err) {
      addEventErrEl.textContent = err?.message || 'Failed to add event.';
      addEventErrEl.classList.remove('d-none');
    } finally {
      addEventSubmit.disabled = false;
    }
  });

    // --- boot ---
    await loadProjectHeader();
    buildNav();
    setActiveLink();
    await loadEventsForType(getActiveTypeKey());
  </script>
</body>
