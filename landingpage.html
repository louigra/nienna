<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nienna — Select a Module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1 class="h4 mb-1">Nienna - Select a Module</h1>
        <div id="user-info" class="text-secondary small"></div>
      </div>
      <button id="signout-btn" class="btn btn-outline-light">Sign out</button>
    </div>

    <!-- Tiles -->
    <div class="row g-3">
      <div class="col-12 col-md-6 col-lg-4">
        <a class="text-decoration-none" href="programming.html">
          <div class="card h-100 shadow-sm hover-lift">
            <div class="card-body">
              <h5 class="card-title">Programming</h5>
              <p class="card-text text-secondary">Plan a Capital Program</p>
            </div>
          </div>
        </a>
      </div>

      <!-- <div class="col-12 col-md-6 col-lg-4">
        <a class="text-decoration-none" href="programdashboard.html">
          <div class="card h-100 shadow-sm hover-lift">
            <div class="card-body">
              <h5 class="card-title">Program Dashboard</h5>
              <p class="card-text text-secondary">View a dashboard of the full Program</p>
            </div>
          </div>
        </a>
      </div> -->
    </div>

    <p class="text-secondary small mt-3" id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module">
    import { supabase, requireAuth } from "./auth-guard.js";

    const status = document.getElementById('status');
    const userInfo = document.getElementById('user-info');

    // guard
    const session = await requireAuth();
    userInfo.textContent = `${session.user.email} | user_id: ${session.user.id}`;
    status.textContent = 'Signed in ✓';

    document.getElementById('signout-btn').onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
